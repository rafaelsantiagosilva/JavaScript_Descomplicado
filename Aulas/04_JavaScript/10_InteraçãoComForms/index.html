<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora Simples</title>
</head>

<body>
     <h1>Calculadora BÃ¡sica</h1>
     <main>
          <label for="v1">Valor 1:</label>
          <input type="text" name="v1" id="v1" value="0">
          <label for="v2">Valor 2:</label>
          <input type="text" name="v2" id="v2" value="0">
          <input type="button" value="Somar" onclick="somar()">
          <br>
          <p>Resultado: <input type="text" name="res" id="res" readonly></p>
     </main>
     <script type="text/javascript">
          // Var
          let res = document.getElementById('res');
          let v1 = document.getElementById('v1');
          let v2 = document.getElementById('v2');

          function somar(){
               // Pegando os valores e convertendo em Int
               let soma = Number(v1.value) + Number(v2.value);
               res.setAttribute('value', soma)
          }
     </script>
</body>

</html>
