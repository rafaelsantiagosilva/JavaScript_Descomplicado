<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Requisição de Dados</title>
</head>

<body onload="lerFormulario()">
     <h1>Requisição de Dados</h1>
     <div id="resultado"></div>

     <script type="text/javascript">
          function obterValor(chave) {
               url = window.location.href;
               chave = chave.replace(/[\[\]]/g, '\\$&');

               let regex = new RegExp(`[?&]${chave}(=([^&#]*)|&|#|$)`);
               let res = regex.exec(url);

               if (!res) {
                    return null;
               }

               if (!res[2]) {
                    return '';
               }

               return decodeURIComponent(res[2].replace(/\+/g, ' '));
          }

          function lerFormulario() {
               let nome = obterValor("nome");
               let email = obterValor("email");
               let texto = `Nome: <strong>${nome}</strong><br>Email: <strong>${email}</strong><br>`
               document.getElementById('resultado').innerHTML = texto;
          }
     </script>
</body>

</html>
