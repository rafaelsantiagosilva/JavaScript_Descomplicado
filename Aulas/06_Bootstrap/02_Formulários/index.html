<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Produto</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Produto</h1>
			<div class="form-group">
				<label for="desc">Descrição:</label>
				<input
					type="text"
					id="desc"
					name="desc"
					class="form-control"
					maxlength="20"
				/>
			</div>

			<div class="form-group">
				<label for="qtd">Quantidade:</label>
				<input
					type="text"
					name="qtd"
					id="qtd"
					class="form-control"
					maxlength="3"
				/>
			</div>

			<div class="form-group">
				<label for="unit">Preço Unitário:</label>
				<input
					type="text"
					name="unit"
					id="unit"
					class="form-control"
					maxlength="10"
				/>
			</div>

			<div class="form-group mt-3 mb-3">
				<input
					type="submit"
					value="Calcular"
					class="btn btn-primary"
					onclick="calcular()"
				/>
			</div>

			<div class="form-group">
				<label for="total">Preço Total:</label>
				<input
					type="text"
					name="total"
					id="total"
					class="form-control"
					readonly
				/>
			</div>
			<!-- Modal -->

			<div class="modal" id="alerta">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Atenção</h4>
							<button type="button" class="close btn text-danger" data-bs-dismiss="modal">
								&times;
							</button>
						</div>

						<div id="mensagem" class="modal-body">Preencha o campo.</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-primary p-2" data-bs-dismiss="modal">
								Ok
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- produto.js -->
		<script src="./produto.js" type="text/javascript"></script>
	</body>
</html>
