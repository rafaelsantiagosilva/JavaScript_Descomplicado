<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Média de Quatro</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<header class="p-4 p-md-5 mb-4 rounded text-body-emphasis border-bottom">
			<div class="col-lg-6 px-0">
				<h1 class="display-4 fw-bold text-body-emphasis">Média de Quatro</h1>
				<p class="lead my-3">
					Ao preencher todos os campos com números reais e clicar no botão, é
					realizado o cálculo da média aritmética deles e é mostrado o
					resultado.
				</p>
			</div>
		</header>
		<main class="container">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="inp_n1" placeholder="0.0" />
				<label for="inp_n1">Primeiro número</label>
			</div>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="inp_n2" placeholder="0.0" />
				<label for="inp_n2">Segundo número</label>
			</div>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="inp_n3" placeholder="0.0" />
				<label for="inp_n3">Terceiro número</label>
			</div>

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="inp_n4" placeholder="0.0" />
				<label for="inp_n4">Quarto número</label>
			</div>

			<fieldset>
				<legend>Média:</legend>
				<p id="total"></p>
			</fieldset>

			<div class="form-group mt-3 mb-3 d-flex justify-content-center">
				<input
					type="submit"
					id="calculate"
					value="Calcular"
					class="btn btn-primary btn-lg"
				/>
			</div>
			<!-- Modal -->

			<div class="modal" id="alert">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Atenção</h4>
							<button
								type="button"
								class="close btn text-danger"
								data-bs-dismiss="modal"
							>
								&times;
							</button>
						</div>

						<div id="message" class="modal-body">
							ERRO: Verifique os dados e tente novamente!
						</div>

						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-primary p-2"
								data-bs-dismiss="modal"
								id="btn-send"
								onclick="calculateAverage()"
							>
								Ok
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- script.js -->
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
