<!DOCTYPE html>
<html lang="pt-br">

<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lei de Ohm</title>
     <link rel="stylesheet" href="../../styles/style.css">
</head>

<body>
     <header>
          <h1 class="title">JavaScript</h1>
          <p class="objective">Lei de Ohm</p>
     </header>

     <main>
          <div class="inputBox">
               <label for="voltage">Tensão Aplicada (V): </label>
               <br>
               <input type="text" id="voltage" name="voltage" placeholder="0.0">
          </div>

          <div class="inputBox">
               <label for="eletric_current">Intensidade da Corrente Elétrica (A): </label>
               <br>
               <input type="text" id="eletric_current" name="eletric_current" placeholder="0.0">
          </div>

          <div class="inputBox">
               <button class="finish" onclick="calculate_conductor_resistance()">Enviar</button>
          </div>
     </main>

     <section id="answer"></section>

     <footer>
          <p>&copy;Rafael Santiago</p>
     </footer>
