<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Média de Quatro</title>
     <link rel="stylesheet" href="../../styles/style.css">
</head>

<body>
     <header>
          <h1 class="title">JavaScript</h1>
          <p class="objective">Média de Quatro</p>
     </header>

     <main>
          <div class="inputBox">
               <label for="inp_num1">Digite o primeiro número: </label>
               <br>
               <input type="text" id="inp_num1" class="inp_num">
          </div>

          <div class="inputBox">
               <label for="inp_num2">Digite o segundo número: </label>
               <br>
               <input type="text" id="inp_num2" class="inp_num">
          </div>

          <div class="inputBox">
               <label for="inp_num3">Digite o terceiro número: </label>
               <br>
               <input type="text" id="inp_num3" class="inp_num">
          </div>

          <div class="inputBox">
               <label for="inp_num4">Digite o quarto número: </label>
               <br>
               <input type="text" id="inp_num4" class="inp_num">
          </div>

          <div class="inputBox">
               <button class="finish" onclick="calculate()">Enviar</button>
          </div>
     </main>

     <section id="answer"></section>

     <footer>
          <p>&copy;Rafael Santiago</p>
     </footer>

     <script src="./script.js" type="text/javascript"></script>
</body>

</html>
