<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Preço de Venda</title>
     <link rel="stylesheet" href="../../styles/style.css">
</head>

<body>
     <header>
          <h1 class="title">JavaScript</h1>
          <p class="objective">Preço de Venda</p>
     </header>

     <main>
          <div class="inputBox">
               <label for="unit_price">Preço Unitário (R$): </label>
               <br>
               <input type="text" id="unit_price" name="unit_price" placeholder="0.0">
          </div>

          <div class="inputBox">
               <label for="inp_num2">Quantidade Vendida: </label>
               <br>
               <input type="text" id="quantity" name="quantity" placeholder="0">
          </div>

          <div class="inputBox">
               <label for="inp_num3">Desconto (%): </label>
               <br>
               <input type="text" id="discount" name="discount" placeholder="0.0">
          </div>

          <div class="inputBox">
               <button class="finish" onclick="calculate_selling_price()">Enviar</button>
          </div>
     </main>

     <section id="answer"></section>

     <footer>
          <p>&copy;Rafael Santiago</p>
     </footer>

     <script src="./script.js" type="text/javascript"></script>
</body>

</html>
