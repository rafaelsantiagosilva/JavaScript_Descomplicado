<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Preço de Venda</title>
		<link rel="stylesheet" href="../../styles/style.css" />
	</head>

	<body>
		<header>
			<h1 class="title">jQuery</h1>
			<p class="objective">Preço de Venda</p>
		</header>

		<main>
			<div class="inputBox">
				<label for="unit_price"
					>Digite o preço unitário do produto (R$):
				</label>
				<br />
				<input type="text" id="unit_price" placeholder="00.00" />
			</div>

			<div class="inputBox">
				<label for="quantity">Digite a quantidade comprada: </label>
				<br />
				<input type="text" id="quantity" placeholder="0" />
			</div>

			<div class="inputBox">
				<label for="discount">Digite o valor do desconto (%): </label>
				<br />
				<input type="text" id="discount" placeholder="00.00" />
			</div>

			<div class="inputBox">
				<button class="finish">Enviar</button>
			</div>
		</main>

		<section id="answer"></section>

		<footer>
			<p>&copy;Rafael Santiago</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
