<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exibindo conteúdo</title>
		<link rel="stylesheet" href="../../styles/style.css" />
		<style>
			h1#title {
				color: green;
				text-align: center;
				margin: 1.5em;
				font-size: 2em;
			}

			h2#subtitle_1 {
				text-align: end;
				color: blue;
				margin: 0.8em;
                    cursor: pointer;
			}

			div#content_1 {
				text-align: end;
				font-size: 12px;
				color: darkblue;
				margin: 0.3em;
                    display: none;
			}

			h2#subtitle_2 {
				text-align: start;
				color: red;
				margin: 0.8em;
                    cursor: pointer;
			}

			div#content_2 {
				text-align: start;
				color: darkred;
				margin: 0.3em;
                    display: none;
			}
		</style>
	</head>

	<body>
		<header>
			<h1 class="title">jQuery</h1>
			<p class="objective">Exibindo conteúdo</p>
		</header>

		<main>
			<h1 id="title">Programação</h1>
			<h2 id="subtitle_1">Frontend</h2>
			<div id="content_1"></div>
			<h2 id="subtitle_2">Backend</h2>
			<div id="content_2"></div>
		</main>

		<footer>
			<p>&copy;Rafael Santiago</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
