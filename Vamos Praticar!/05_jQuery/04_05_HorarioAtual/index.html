<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Horário Atual</title>
		<link rel="stylesheet" href="../../styles/style.css" />
          <style>
               #hour{
                    font-family: var(--inputFont);
                    font-size: 2em;
                    font-weight: bolder;
                    color: rgb(137, 141, 166);
                    text-shadow: var(--textShadow);
                    text-align: center;
               }

			#hour_image{
				width: 30vh;
				height: 40vh;
				border: 1px solid #000000;
				border-radius: 7px;
				background-size: cover;
				background-position: center;
			}
          </style>
	</head>

	<body>
		<header>
			<h1 class="title">jQuery</h1>
			<p class="objective">Horário Atual</p>
		</header>

		<main>
			<section>
				<p id="hour">--:--</p>
				<div id="hour_image">
			</section>
			<div class="inputBox">
				<button class="finish">Enviar</button>
			</div>
		</main>

		<footer>
			<p>&copy;Rafael Santiago</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
